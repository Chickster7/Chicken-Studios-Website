<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Studios | Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-blue: #00CCFF;
            --white: #FFFFFF;
            --black: #000000;
            --accent-yellow: #FFD700;
            --discord-blurple: #5865F2;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-blue);
            color: var(--white);
            text-align: center;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container { max-width: 600px; width: 90%; padding: 40px 0; }

        .logo {
            width: 180px; height: 180px; margin: 0 auto 20px;
            background: url('Chicken Studios.png') no-repeat center;
            background-size: contain;
        }

        h1 { font-family: 'Bungee', cursive; font-size: 3rem; text-shadow: 4px 4px 0px var(--black); margin: 10px 0; }
        
        .status-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px; border-radius: 20px; margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .live-badge {
            background: #00FF00; color: black; padding: 5px 15px;
            border-radius: 50px; font-weight: 900; font-size: 0.8rem;
            display: inline-block; margin-bottom: 10px;
        }

        .team-section { background: rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 20px; margin-bottom: 30px; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .member { background: var(--white); color: var(--black); padding: 15px; border-radius: 12px; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }

        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn {
            text-decoration: none; color: var(--black); background: var(--white);
            padding: 15px 25px; border-radius: 12px; font-weight: 900;
            text-transform: uppercase; transition: 0.2s; box-shadow: 0px 4px 0px #ccc;
            cursor: pointer; border: none; font-family: 'Inter';
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0px 6px 0px #ccc; }
        .btn:active { transform: translateY(0px); box-shadow: 0px 2px 0px #ccc; }
        
        .btn-play { background: var(--accent-yellow); box-shadow: 0px 4px 0px #b89b00; }
        .btn-play:hover { box-shadow: 0px 6px 0px #b89b00; }
        
        .btn-discord { background: var(--discord-blurple); color: var(--white); box-shadow: 0px 4px 0px #3e48ae; }
        .btn-discord:hover { box-shadow: 0px 6px 0px #3e48ae; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"></div>
        <h1>Chicken Studios</h1>
        
        <div class="status-card">
            <div class="live-badge">GAME LIVE</div>
            <h2 style="font-family: 'Bungee'; margin: 5px 0;">Chicken Studios Hub</h2>
            <p>Our official hub is now live on Roblox! Come hang out.</p>
            <a href="https://www.roblox.com/games/116547065695086/Chicken-Studios-Hub" target="_blank" class="btn btn-play">PLAY ON ROBLOX</a>
        </div>

        <div class="team-section">
            <h2 style="font-family: 'Bungee'; margin-top: 0;">The Flock</h2>
            <div class="team-grid">
                <div class="member">
                    <h3 style="margin:0;">Founder</h3>
                    <p style="margin:0; font-size: 0.8rem; color: #555;">Chicken Guy</p>
                </div>
                <div class="member">
                    <h3 style="margin:0;">Builder</h3>
                    <p style="margin:0; font-size: 0.8rem; color: #555;">[Position Open]</p>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <a href="#none-yet" target="_blank" class="btn">Group</a>
            <a href="https://discord.com/invite/KZMpRrjyA2" target="_blank" class="btn btn-discord">Discord</a>
        </div>
    </div>

    <script>
        // Simple click effect for console logging (Optional)
        console.log("Chicken Studios Website Loaded!");
    </script>
</body>
</html>
