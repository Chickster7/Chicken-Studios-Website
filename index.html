<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Studios | Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-blue: #00CCFF;
            --white: #FFFFFF;
            --black: #000000;
            --accent-yellow: #FFD700;
            --discord-blurple: #5865F2;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-blue);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container { max-width: 600px; width: 100%; }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            background: url('Chicken Studios.png') no-repeat center;
            background-size: contain;
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 3rem;
            text-shadow: 4px 4px 0px var(--black);
            margin: 10px 0;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .progress-label { font-family: 'Bungee', cursive; font-size: 0.9rem; margin-bottom: 10px; display: block; }

        .progress-bar { background: var(--white); height: 20px; border-radius: 10px; overflow: hidden; }

        .progress-fill { background: var(--accent-yellow); height: 100%; width: 99.9%; transition: 0.5s; }

        /* Team Section */
        .team-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .member {
            background: var(--white);
            color: var(--black);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }

        .btn {
            text-decoration: none;
            color: var(--black);
            background: var(--white);
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            transition: transform 0.2s;
            box-shadow: 0px 4px 0px #ccc;
        }

        .btn:hover { transform: translateY(-3px); }

        .btn-discord {
            background: var(--discord-blurple);
            color: var(--white);
            box-shadow: 0px 4px 0px #3e48ae;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"></div>
        <h1>Chicken Studios</h1>
        <span class="tagline">Something big is hatching...</span>

        <div class="progress-container">
            <span class="progress-label">Project: "Chicken Studios Hub" ‚Äî 99.9% Done</span>
            <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>

        <div class="team-section">
            <h2 style="font-family: 'Bungee'; margin-top: 0;">The Flock</h2>
            <div class="team-grid">
                <div class="member">
                    <div style="font-size: 2rem;">üêî</div>
                    <h3 style="margin: 5px 0;">Chicken Guy</h3>
                    <p style="margin: 0; font-size: 0.8rem; font-weight: bold; color: #555;">Founder</p>
                </div>
                <div class="member">
                    <div style="font-size: 2rem;">üõ†Ô∏è</div>
                    <h3 style="margin: 5px 0;">[None]</h3>
                    <p style="margin: 0; font-size: 0.8rem; font-weight: bold; color: #555;">Builder</p>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <a href="#" class="btn">Roblox Group</a>
            <a href="https://discord.com/invite/KZMpRrjyA2" class="btn btn-discord">Join Discord</a>
        </div>
    </div>

</body>
</html>
